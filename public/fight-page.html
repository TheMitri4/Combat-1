<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Game</title>
	<link rel="stylesheet" href="css/fight-page.css">
	<link rel="stylesheet" href="css/chat.css">
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One|Jura&display=swap" rel="stylesheet">
</head>
<body class="scene">
    <div data-speed='100' class="layer"></div>
    <div class="page">
        <div class="page-top">
            <div class="info-player page-top_item">
                <div class="info-player__char-icon"></div>
                <div class="info-player-side-block">
                    <div class="info-player__char-nickname"></div>
                    <div class="info-player-char-hp-bar">
                        <div class="info-player__char-hp"></div>
                        <div class="info-player__char-hp-hit"></div>
                        <div class="info-player__char-hp-num"></div>
                    </div>   
                </div>
            </div>
            <div class="turn-switcher page-top_item">
                <div class="turn-switcher__timer">30</div>
                <button class="turn-switcher__button">Конец хода</button>
            </div>
            <div class="info-enemy page-top_item">
                <div class="info-enemy-side-block">
                    <div class="info-enemy__char-nickname"></div>
                    <div class="info-enemy-char-hp-bar">
                        <div class="info-enemy__char-hp"></div>
                        <div class="info-enemy__char-hp-hit"></div>
                        <span class="info-enemy__char-hp-num"></span>
                    </div>   
                </div>
                <div class="info-enemy__char-icon"></div>
            </div>
        </div>
        <div class="page-main">
            <div class="player-block">
                <div class="char-player">
                    <div class="char-player__head body-part">
                        <div class="char-player__enemy-hit hidden"></div>
                    </div>
                    <div class="char-player__body body-part">
                        <div class="char-player__enemy-hit hidden"></div>
                    </div>
                    <div class="char-player__belt body-part">
                        <div class="char-player__enemy-hit hidden"></div>
                    </div>
                    <div class="char-player__legs body-part">
                        <div class="char-player__enemy-hit hidden"></div>
                    </div>
                </div>
            </div>
            <div class="battle-info">
                <div class="battle-info-actions">
                    <div class="battle-info-defence">
                        <p class="battle-info-defence__title">Защита</p>
                        <input type="checkbox" name="defence" id="head_def" value="head" hidden><label for="head_def">Голова</label>
                        <input type="checkbox" name="defence" id="body_def" value="body" hidden><label for="body_def">Торс</label>
                        <input type="checkbox" name="defence" id="belt_def" value="belt" hidden><label for="belt_def">Пах</label>
                        <input type="checkbox" name="defence" id="legs_def" value="legs" hidden><label for="legs_def">Ноги</label>
                    </div>
                    <div class="battle-info-attack">
                        <p class="battle-info-attack__title">Атака</p>
                        <input type="radio" name="attack" id="head_atc" value="head" hidden><label for="head_atc">Голова</label>
                        <input type="radio" name="attack" id="body_atc" value="body" hidden><label for="body_atc">Торс</label>
                        <input type="radio" name="attack" id="belt_atc" value="belt" hidden><label for="belt_atc">Пах</label>
                        <input type="radio" name="attack" id="legs_atc" value="legs" hidden><label for="legs_atc">Ноги</label>
                    </div>
                </div>
                <div class="battle-info__battle-log battle-log"></div>
            </div>
            <div class="enemy-block">
                <div class="char-enemy">
                    <div class="char-enemy__head body-part">
                        <div class="char-enemy__enemy-block hidden"></div>
                    </div>
                    <div class="char-enemy__body body-part">
                        <div class="char-enemy__enemy-block hidden"></div>
                    </div>
                    <div class="char-enemy__belt body-part">
                        <div class="char-enemy__enemy-block hidden"></div>
                    </div>
                    <div class="char-enemy__legs body-part">
                        <div class="char-enemy__enemy-block hidden"></div>
                    </div>
                </div>
            </div>
            <div class="battle-info__blocked hidden ">
                <h1 class="battle-info__blocked-title">Ожидание противника</h1>
            </div>
        </div>
        <div class="page-bot">
			<div class="battle-info__battle-log battle-log battle-log--mobile">
                
            </div>
            <button class="chat__mobile-show chat__mobile-show--fight-page">
                <svg class="chat__message-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M0 3v18h24v-18h-24zm6.623 7.929l-4.623 5.712v-9.458l4.623 3.746zm-4.141-5.929h19.035l-9.517 7.713-9.518-7.713zm5.694 7.188l3.824 3.099 3.83-3.104 5.612 6.817h-18.779l5.513-6.812zm9.208-1.264l4.616-3.741v9.348l-4.616-5.607z"/>
                </svg>
            </button>
            <button class="online-users__mobile-show online-users__mobile-show--fight-page">
                <svg class="online-users__show-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 32 32">
                    <path d="M15 2c-8.284 0-15 6.716-15 15s6.716 15 15 15c8.284 0 15-6.716 15-15s-6.716-15-15-15zM23.487 22c0.268-1.264 0.437-2.606 0.492-4h3.983c-0.104 1.381-0.426 2.722-0.959 4h-3.516zM6.513 12c-0.268 1.264-0.437 2.606-0.492 4h-3.983c0.104-1.381 0.426-2.722 0.959-4h3.516zM21.439 12c0.3 1.28 0.481 2.62 0.54 4h-5.979v-4h5.439zM16 10v-5.854c0.456 0.133 0.908 0.355 1.351 0.668 0.831 0.586 1.625 1.488 2.298 2.609 0.465 0.775 0.867 1.638 1.203 2.578h-4.852zM10.351 7.422c0.673-1.121 1.467-2.023 2.298-2.609 0.443-0.313 0.895-0.535 1.351-0.668v5.854h-4.852c0.336-0.94 0.738-1.803 1.203-2.578zM14 12v4h-5.979c0.059-1.38 0.24-2.72 0.54-4h5.439zM2.997 22c-0.533-1.278-0.854-2.619-0.959-4h3.983c0.055 1.394 0.224 2.736 0.492 4h-3.516zM8.021 18h5.979v4h-5.439c-0.3-1.28-0.481-2.62-0.54-4zM14 24v5.854c-0.456-0.133-0.908-0.355-1.351-0.668-0.831-0.586-1.625-1.488-2.298-2.609-0.465-0.775-0.867-1.638-1.203-2.578h4.852zM19.649 26.578c-0.673 1.121-1.467 2.023-2.298 2.609-0.443 0.312-0.895 0.535-1.351 0.668v-5.854h4.852c-0.336 0.94-0.738 1.802-1.203 2.578zM16 22v-4h5.979c-0.059 1.38-0.24 2.72-0.54 4h-5.439zM23.98 16c-0.055-1.394-0.224-2.736-0.492-4h3.516c0.533 1.278 0.855 2.619 0.959 4h-3.983zM25.958 10h-2.997c-0.582-1.836-1.387-3.447-2.354-4.732 1.329 0.636 2.533 1.488 3.585 2.54 0.671 0.671 1.261 1.404 1.766 2.192zM5.808 7.808c1.052-1.052 2.256-1.904 3.585-2.54-0.967 1.285-1.771 2.896-2.354 4.732h-2.997c0.504-0.788 1.094-1.521 1.766-2.192zM4.042 24h2.997c0.583 1.836 1.387 3.447 2.354 4.732-1.329-0.636-2.533-1.488-3.585-2.54-0.671-0.671-1.261-1.404-1.766-2.192zM24.192 26.192c-1.052 1.052-2.256 1.904-3.585 2.54 0.967-1.285 1.771-2.896 2.354-4.732h2.997c-0.504 0.788-1.094 1.521-1.766 2.192z"></path>
                </svg>
            </button>
			<div class="footer">
				<div class="chat">
					<div class="chat__messages"></div>
					<form class="chat__send-block">
						<input class="chat__send-text" placeholder="Введите сообщение...">
						<button class="chat__send-button">Отправить</button>
					</form>
					<button class="chat__mobile-hide">
						<svg class="chat__close-icon" xmlns="http://www.w3.org/2000/svg" width="23" height="22" viewBox="0 0 23 22">
							<path d="M22.979 20.569l-9.99-9.574 9.989-9.573-1.487-1.425-9.988 9.573L1.516-.003.029 1.422l9.987 9.573-9.988 9.574 1.488 1.425 9.987-9.574 9.989 9.574z"/>
						</svg>
                    </button>
				</div>
				<div class="online-users">
                    <button class="online-users__mobile-hide">
                        <svg class="online-users__show-icon" xmlns="http://www.w3.org/2000/svg" width="23" height="22" viewBox="0 0 23 22">
                            <path d="M22.979 20.569l-9.99-9.574 9.989-9.573-1.487-1.425-9.988 9.573L1.516-.003.029 1.422l9.987 9.573-9.988 9.574 1.488 1.425 9.987-9.574 9.989 9.574z"/>
                        </svg>
                    </button>
                    <div class="online-users__container"></div>
                </div>
			</div>
        </div>
        <div class="fight-results__wrapper hidden">
            <div class="fight-results">
                <h1 class="fight-results__title">Поражение</h1>
                <button class="fight-results__return-button">Вернуться</button>
            </div>
        </div>
    </div>
    <script src="js/helpers.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/fight-page.js"></script>
</body>
</html>
