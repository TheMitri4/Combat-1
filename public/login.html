<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Login page</title>
		<link rel="stylesheet" href="css/login.css">
		<link href="https://fonts.googleapis.com/css?family=Jura&display=swap" rel="stylesheet">
	</head>
	<body class="scene"> 
		<div data-speed='10' class="layer layer1"></div>
		<div data-speed='30' class="layer layer2"></div>
		<div data-speed='70' class="layer layer3"></div>
		<div data-speed='100' class="layer layer4"></div>
		<div class="wrapper">
			<div class="game-name">FIGHT CLUB</div>
			<form action="" method="post" class="auth-form">
				<input autocomplete="none" type="text" name="login" class="auth-body__input-login auth-body__input" placeholder="Логин">
				<input type="password" name="password" class="auth-body__input-password auth-body__input" placeholder="Пароль">
				<div class="auth-body__wrapper-for-buttons">
					<button class="auth-body__btn-login">Войти</button>
					<button class="auth-body__btn-registration">Регистрация</button>
				</div>
			</form>
		</div>
		<div class="wrong__window">
			<div class="wrong__window__icon"></div>
			<div class="wrong__window__text">Не правильно введен логин или пароль</div>
		</div>
		<audio autoplay loop preload class="audio">
			<source src="../audio/Flamerock Refuge - Tiny Tinas Assault on Dragon Keep - Borderlands 2 Soundtrack.mp3" type="audio/mp3">type="audio/ogg"
			<source src="../audio/Flamerock Refuge - Tiny Tinas Assault on Dragon Keep - Borderlands 2 Soundtrack.ogg" type="audio/ogg"></source>   
		</audio>
		<script src="js/helpers.js"></script>
		<script src="js/login.js"></script>
	</body>
</html>
