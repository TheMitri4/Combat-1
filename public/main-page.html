<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
    <link rel="stylesheet" href="css/main-page.css">
    <link rel="stylesheet" href="css/chat.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Jura&display=swap" rel="stylesheet">
</head>
<body class="scene">
    <div data-speed='10' class="layer layer1"></div>
    <div data-speed='30' class="layer layer2"></div>
    <div data-speed='70' class="layer layer3"></div>
    <div data-speed='100' class="layer layer4"></div>
    <div class="page">
        <div class="page-main">
           <div class="main-menu">
               <div class="main-menu-text-block">
                    <p class="main-menu__start-text"> Вы успешно вошли. Теперь нажмите кнопку "В бой" и победите своего соперника!</p>
               </div>
               <div class="main-menu-actions">
                   <div class="main-menu__search-status hidden">
                    <div class="spinner">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>   
                   </div>
                    <button class="main-menu__button_start-battle">В бой!</button>
                    <div class="main-menu__button_sound-toggle">
                        <div class="sound-toggle__sound hidden"></div>
                    </div>
               </div>
           </div>
        </div>
        <div class="page-bot">
            <div class="footer">
                <button class="chat__mobile-show">
                    <svg class="chat__message-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M0 3v18h24v-18h-24zm6.623 7.929l-4.623 5.712v-9.458l4.623 3.746zm-4.141-5.929h19.035l-9.517 7.713-9.518-7.713zm5.694 7.188l3.824 3.099 3.83-3.104 5.612 6.817h-18.779l5.513-6.812zm9.208-1.264l4.616-3.741v9.348l-4.616-5.607z"/>
                    </svg>
                </button>
                <div class="chat">
                    <div class="chat__messages"></div>
                    <form class="chat__send-block">
                        <input class="chat__send-text" placeholder="Введите сообщение...">
                        <button class="chat__send-button">Отправить</button>
                    </form>
                    <button class="chat__mobile-hide">
                        <svg class="chat__close-icon" xmlns="http://www.w3.org/2000/svg" width="23" height="22" viewBox="0 0 23 22">
                            <path d="M22.979 20.569l-9.99-9.574 9.989-9.573-1.487-1.425-9.988 9.573L1.516-.003.029 1.422l9.987 9.573-9.988 9.574 1.488 1.425 9.987-9.574 9.989 9.574z"/>
                        </svg>
                    </button>
                </div>
                <div class="online-users"></div>
            </div>
        </div>
    </div>
    <div class="wrong__window">
        <div class="wrong__window__icon"></div>
        <div class="wrong__window__text"></div>
    </div>
    <audio autoplay='true' loop='true' class="audio">
        <source src="../audio/Flamerock Refuge - Tiny Tinas Assault on Dragon Keep - Borderlands 2 Soundtrack.mp3" type="audio/mp3"></source>
        <source src="../audio/Flamerock Refuge - Tiny Tinas Assault on Dragon Keep - Borderlands 2 Soundtrack.ogg" type="audio/ogg"></source>   
    </audio>
    <script src="js/helpers.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/main-page.js"></script>
</body>
</html>
